server:
  port: 8081

spring:
  application:
    name: log-ingestion-service
  profiles:
    active: dev

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

    elasticsearch:
      repositories:
        enabled: true

  elasticsearch:
    uris: http://${ELASTICSEARCH_HOST:localhost}:${ELASTICSEARCH_PORT:9200}

# Logging
logging:
  level:
    com.aisiem.ingestion: DEBUG
    org.springframework.data.elasticsearch: DEBUG

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
